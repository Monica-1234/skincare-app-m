<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Skin Type & Products</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Your Skin Type is: <span id="skinTypeResult" class="text-primary"></span></h2>

    <h3 class="mt-4">Recommended Products</h3>
    <div id="products" class="row justify-content-center"></div>
  </div>

 <script>
  const skinType = localStorage.getItem("skinType") || "normal";
  document.getElementById("skinTypeResult").textContent = skinType.toUpperCase();

  const productData = {
    oily: [
      {
        type: "Cleanser",
        name: "CeraVe Foaming Cleanser",
        image: "https://m.media-amazon.com/images/I/61+bVRp3lGL._AC_SL1500_.jpg"
      },
      {
        type: "Moisturizer",
        name: "Neutrogena Hydro Boost Gel",
        image: "https://m.media-amazon.com/images/I/71vPpK-FUCL._AC_SL1500_.jpg"
      },
      {
        type: "Sunscreen",
        name: "La Roche-Posay SPF 60",
        image: "https://m.media-amazon.com/images/I/61MlCBpZbAL._AC_SL1500_.jpg"
      }
    ],
    dry: [
      {
        type: "Cleanser",
        name: "Cetaphil Gentle Cleanser",
        image: "https://m.media-amazon.com/images/I/71OTZgkd24L._AC_SL1500_.jpg"
      },
      {
        type: "Moisturizer",
        name: "CeraVe Moisturizing Cream",
        image: "https://m.media-amazon.com/images/I/61CFYkgI2QL._AC_SL1500_.jpg"
      },
      {
        type: "Sunscreen",
        name: "EltaMD UV Daily SPF 40",
        image: "https://m.media-amazon.com/images/I/51OJ3DhZ7oL._AC_SL1500_.jpg"
      }
    ],
    normal: [
      {
        type: "Cleanser",
        name: "Vanicream Gentle Cleanser",
        image: "https://m.media-amazon.com/images/I/51ubKjvz1KL._AC_SL1000_.jpg"
      },
      {
        type: "Moisturizer",
        name: "Olay Whip Moisturizer",
        image: "https://m.media-amazon.com/images/I/71C4S01sQ-L._AC_SL1500_.jpg"
      },
      {
        type: "Sunscreen",
        name: "Supergoop! Unseen Sunscreen SPF 40",
        image: "https://m.media-amazon.com/images/I/61IQVOu6ZfL._AC_SL1500_.jpg"
      }
    ],
    sensitive: [
      {
        type: "Cleanser",
        name: "Avene Extremely Gentle Cleanser",
        image: "https://m.media-amazon.com/images/I/61l9AytYxDL._AC_SL1500_.jpg"
      },
      {
        type: "Moisturizer",
        name: "Vanicream Moisturizer",
        image: "https://m.media-amazon.com/images/I/61TxLRLldgL._AC_SL1000_.jpg"
      },
      {
        type: "Sunscreen",
        name: "Neutrogena Sheer Zinc SPF 50",
        image: "https://m.media-amazon.com/images/I/71HGkqTCzSL._AC_SL1500_.jpg"
      }
    ]
  };

  const products = productData[skinType];
  const container = document.getElementById("products");

  products.forEach(({ type, name, image }) => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${image}" alt="${name}" style="width:100%; height:180px; object-fit:contain; border-radius:10px; margin-bottom:10px;">
      <h5>${type}</h5>
      <p>${name}</p>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
